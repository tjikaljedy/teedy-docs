<h1>
  <span translate="exts.settings.crypto.title"></span>
  <span class="label" ng-class="{ 'label-success': user.totp_enabled, 'label-danger': !user.totp_enabled }">
    {{ user.totp_enabled ? 'enabled' : 'disabled' | translate }}
  </span>
</h1>

<div ng-if="!user.totp_enabled">
  <p translate="exts.settings.crypto.message_1"></p>
  <p translate="exts.settings.crypto.message_2"></p>
  <p>
    <button class="btn btn-primary" ng-click="enableCrypto()">{{ 'exts.settings.crypto.enable_crypto' | translate }}</button>
  </p>
</div>
